<!DOCTYPE html>
<html lang="ko">

    <meta charset="UTF-8">
    <title>Short URL</title>
</head>
<body>

        단축 URL 서비스

    <br>

        <button>저장</button>
        <button>삭제</button>
        <button>소멸 시간 갱신</button>
    </div>
